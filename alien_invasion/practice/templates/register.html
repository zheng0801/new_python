<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>用户注册</h1>
    <div>
        用户名：<input type="text"/>
    </div>
    <div>
        密码：<input type="password"/>
    </div>
    <div>
        性别：
            <input type="radio" name="n1"/>男
            <input type="radio" name="n1">女
    </div>
    <div>
        爱好：
            <input type="checkbox"/>篮球
            <input type="checkbox"/>游泳
            <input type="checkbox"/>羽毛球
    </div>
    <div>
        所在地：
            <select>
                <option>福州</option>
                <option>莆田</option>
                <option>泉州</option>
                <option>厦门</option>
            </select>
    </div>
    <div>
        擅长领域：
            <select multiple>
                <option>游戏</option>
                <option>手工</option>
                <option>厨艺</option>
                <option>木工</option>
            </select>
    </div>
    <div>
        备注：
        <textarea></textarea>
    </div>
    <div>
        <input type="button" value="button提交"/>
        <input type="submit" value="submit提交"/>
    </div>
</body>
</html>
